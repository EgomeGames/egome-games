<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        const steamLink = "steam://store/2749690";
        const fallbackLink = "https://store.steampowered.com/app/2749690";

        // Attempt to open the Steam client link
        window.location.href = steamLink;

        // Fallback to browser link after a short delay
        setTimeout(() => {
            window.location.href = fallbackLink;
        }, 500);
    </script>
</head>
<body>
    <p>Redirecting you to Steam...</p>
</body>
</html>
