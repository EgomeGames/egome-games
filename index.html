<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            const steamLink = "steam://store/2749690";
            const fallbackLink = "https://store.steampowered.com/app/2749690/?utm_source=github&utm_medium=cpc&utm_campaign=launch";

            // Attempt to open Steam client link
            let steamOpened = false;
            try {
                window.location.href = steamLink;
                steamOpened = true;
            } catch (e) {
                steamOpened = false;
            }

            // Fallback to browser link after a delay, only if Steam client doesn't open
            setTimeout(() => {
                if (!steamOpened) {
                    window.location.href = fallbackLink;
                }
            }, 1000);
        })();
